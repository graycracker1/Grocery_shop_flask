{% extends 'base.html' %}

{% block title %} Profile {% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row text-center">
        <h3 style="color: rgb(0, 0, 0);">Welcome <span class="text-capitalize">{{ current_user.username }}</span></h3>
        <div class="col-sm-2 border-end" style="margin-top: 20px;">
            <ul class="list-unstyled">
                <li class="d-grid"><a href="/edit-profile" class="btn btn-primary" style="margin-top: 5px; background-color: #06038d">Edit Profile</a></li>
                <li class="d-grid"><a href="/change-password" class="btn btn-primary" style="margin-top: 5px; background-color: #06038d">Change Password</a></li>
            </ul>
        </div>
        <div class="col-sm-4 offset-sm-2" style="background-color: rgb(250, 219, 181); border-radius: 18px; margin-top: 20px;">
            <div class="row">
                <div class="col-sm-15">
                    <div class="m-2">
                        <h3> User name: {{ current_user.username }}</h3>
                        <h5>Email: {{ current_user.email }}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
